[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --css=reports/custom_style.css
markers =
    smoke: smoke tests
    regression: regression tests
    slow: slow running tests
